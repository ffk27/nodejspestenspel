<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="game.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
    <script src="script.js"></script>

    <title>Pesten Online</title>
</head>
<body>
<section id="wrapper">
    <header>
        <h1 id="username"></h1>
    </header>

    <section id="controls">
        <input type="button" onclick="startGame()" value="SPEL STARTEN">
    </section>
    <section id="playersinfo">
        Spelers:<br>
        <div id="allplayers"></div>
    </section>
    <section id="content">
        <section class="stapel" id="trekstapel"></section>
        <section class="stapel" id="aflegstapel" ondrop="drop(event)" ondragover="allowDrop(event)"></section>
        <section id="suits">
            <button class="hart" onclick="chooseSuit('H')">♥</button>
            <button class="diamond" onclick="chooseSuit('D')">♦</button>
            <button class="spade" onclick="chooseSuit('S')">♠</button>
            <button class="club" onclick="chooseSuit('C')">♣</button>
            <br/>↑ Kies kleur
        </section>
        <div id="suit"></div>
        <section id="playercards" ondrop="put(event)" ondragover="allowDrop(event)"></section>
    </section>

    <footer>
        &copy; Floris, Boris & Brian, 2004 - 2017
    </footer>
</section>
</body>
</html>
