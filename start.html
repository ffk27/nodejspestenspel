<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="startscreen.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
    <script>
        function setMessage(message, color){
            $("#message").hide().fadeIn().html(message).css("color", color).delay(2000).fadeOut();
        }

        function isValidName(input){
            var pattern = /[^\w+]/g;
            if(input.match(pattern) == null){
                return true;
            }
            return false;
        }

        $(document).ready(function() {
            var socket = io.connect('http://localhost:8000');
            var uid = sessionStorage.getItem('uid');
            if (uid!=null) {
                socket.emit('tryReconnect',uid);
                socket.on('canReconnect', function (player) {
                   window.location.href = '/game';
                });
            }
            $("#enter").click(function () {
                var name = $("#name").val().trim();
                if(name.length < 3){
                    setMessage("Uw naam moet minimaal 3 karakters lang zijn", "#d11010");
                }
                else if(!isValidName(name)){
                    setMessage("Uw naam mag geen speciale tekens bevatten", "#d11010");
                }
                else{
                    socket.emit('player', name);
                    socket.on('canConnect', function(data){
                        sessionStorage.setItem("uid" ,data);
                        window.location.href = "/game";
                    });
                    socket.on("roomFull", function(data){   // Room is full
                        setMessage("De speelkamer zit vol, probeer het over een paar minuten nog een keer", "#d11010");
                    });
                    socket.on("gameStarted", function (data) {
                        setMessage("Er is momenteel spel actief, probeer het over een paar minuten nog een keer", "#d11010");
                    });
                }
            });
        });
    </script>
    <title>Pesten Online</title>
</head>
<body>
<aside id="asideright">

</aside>
<section id="wrapper">
    <header>
        <h1>Pesten Online</h1>
    </header>
</section>
    <section id="startbox">
    <section id="signin">
        <h2>Naam</h2>
        <input type="text" id="name" maxlength="20" placeholder="Vul hier uw naam in"><br>
        <input type="button" id="enter" value="DEELNEMEN">
        <div id="message"></div>
    </section>
</section>
<aside id="asideleft">

</aside>
</body>
</html>
